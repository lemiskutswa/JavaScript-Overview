<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube subscribe button</p>
    <button class="JS-subscribe" onclick = 'subscribe()'> 
        Subscribe 
    </button>

    <p>Rock paper scissors</p>
    <a href="09-rock-paper-scissors.html">Click here</a>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        
        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value); //This is the content inside the textbox
            
            if (cost < 40) {
                cost = cost + 10;
            }

           
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

        }
        
        function subscribe() {
            const buttonElement = document.querySelector('.JS-subscribe');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed!'
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
