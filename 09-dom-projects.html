<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <link rel="stylesheet" href="dom-projects.css">
</head>
<body>
    <p>YouTube subscribe button</p>
    <button class="js-subscribe" onclick = 'subscribe()'> 
        Subscribe 
    </button>

    <p class="rps">Rock paper scissors</p>
    <a href="09-rock-paper-scissors.html">Click here</a>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" 
    onkeydown="costKeydownHandler(event);">
    
    <button onclick="calculateTotal();" class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        
        function costKeydownHandler(event) {
            if (event.key === 'Enter') {
                calculateTotal();}
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value) * 100; //This is the content inside the textbox
            
            if (cost < 4000) {
                cost = cost + 1000;
            }

           
            document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;

        }
        
        function subscribe() {
            const buttonElement = document.querySelector('.js-subscribe');
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed!'
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
