    <script>

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
                message: 'hello'
            };

        const object2 = object1;

        object1.message = 'great job';

        const object3 = {
            message: 'great job'
        };

        console.log(object1 === object3);

        const object4 = {
                    message: 'hello world',
                    price: 800
                };

        const {message, price} = object4;

        console.log(message);
        console.log(price);

        //shorthand property

        const object5 = {
            //message: message
            message //creates the same thing as message:message
        };
        
        console.log(object5);
