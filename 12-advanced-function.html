<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    
    <script>
        const function1 = () => {
            console.log('Hello World!');
        }

        function1();

        console.log(typeof function1);

        const function2 = function() {
            console.log('Good Morning!'); 
        }

        function2(); 
    </script>

</body>
</html>
