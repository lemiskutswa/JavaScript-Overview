    <title>Arrays & Loops</title>
</head>
<body>
    <script>
        const myArray = [0, 10, 20, 30, 40]
        console.log(myArray[1]); //Here, [1] is called the index. It represents the position of a value in an array

        myArray[0] = 99;
        console.log(myArray);

        console.log(secondArray);
    </script>
